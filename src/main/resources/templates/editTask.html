<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Edit Task</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>

<div class="submit-form-container">
    <h1>Edit Task</h1>
    <form method="post"
          th:action="@{/project/{projectId}/subproject/{subprojectId}/tasks/{taskId}/edit(projectId=${projectId}, subprojectId=${subprojectId}, taskId=${taskId})}">
        <div>
            <label for="name">Name:</label>
            <input id="name" name="name" required th:value="${task.name}" type="text"/>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>[[${task.description}]]</textarea>
        </div>
        <div>
            <label for="expectedTime">Expected Time (hours):</label>
            <input id="expectedTime" name="expectedTime" required th:value="${task.expectedTime}" type="number"/>
        </div>
        <div class="success">
            <button type="submit">Update task</button>
        </div>
    </form>
</div>
</body>
</html>
