<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Update project - Efficio</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!--  Top navigation bar  -->
    <div th:insert="~{fragments/header :: header}"></div>

    <h1 th:text="'Update project ' + ${project.name}"></h1>
    <form method="post" th:action="@{/project/{projectId}/update(projectId=${project.projectId})}"
          th:object="${project}">
        <div>
            <label for="name">Name:</label>
            <input id="name" required th:field="*{name}" th:value="${project.name}" type="text"/>
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" th:value="${project.description}"></textarea>
        </div>

        <div>
            <label for="startDate">Start Date:</label>
            <input id="startDate" th:field="*{startDate}" th:value="${project.startDate}" type="date"/>
        </div>

        <div>
            <label for="deadline">Deadline:</label>
            <input id="deadline" th:field="*{deadline}" th:value="${project.deadline}" type="date"/>
        </div>
        <div class="success">
            <button type="submit">Update project</button>
        </div>
    </form>
</div>
</body>
</html>
