<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Create subproject - Efficio</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<h1>Create a new subproject for projectName</h1>

<form th:action="@{/project/{projectId}/subproject/create(projectId=${projectId})}" th:object="${subproject}"
      method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>

    <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" th:field="*{startDate}"/>
    </div>

    <div>
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" th:field="*{deadline}"/>
    </div>
    <button type="submit">Create subproject</button>
</form>

</body>
</html>
