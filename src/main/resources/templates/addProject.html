<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Project</title>
</head>
<body>
<h1>Add a New Project</h1>
<form th:action="@{/project/add}" th:object="${project}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/>
    <br>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea>
    <br>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" th:field="*{startDate}"/>
    <br>

    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" th:field="*{deadline}"/>
    <br>

    <label for="expectedTime">Expected Time (hours):</label>
    <input type="number" id="expectedTime" th:field="*{expectedTime}"/>
    <br>

    <button type="submit">Add Project</button>
</form>
</body>
</html>
