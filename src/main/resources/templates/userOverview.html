<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Your projects - Efficio</title>
    <link rel="stylesheet" href="/css/main.css">
    <!-- JavaScript for confirmation -->
    <script>
        function confirmDeletion(event) {
            event.stopPropagation();
            if (!confirm("Are you sure you want to delete this project?")) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
<h1>Your Projects Overview</h1>

<div th:if="${error} or ${success}">
    <p th:text="${error}" class="danger"></p>
    <p th:text="${success}" class="success"></p>
</div>

<!-- If user has no projects -->
<div th:if="${#lists.isEmpty(projects)}">
    <p>You don't have any projects yet.</p>
</div>

<!-- Projects overview container -->
<div class="projects-container">
    <div th:each="project : ${projects}" class="project-box">
        <div class="project-box">
            <a th:href="@{/project/{projectId}(projectId=${project.projectId})}" class="project-link">
                <h3 th:text="${project.name}"></h3>
                <p><strong>Description:</strong> <span th:text="${project.description}"></span></p>
                <p><strong>Start Date:</strong> <span th:text="${project.startDate}"></span></p>
                <p><strong>Deadline:</strong> <span th:text="${project.deadline}"></span></p>
            </a>
            <form th:action="@{/project/delete/{projectId}(projectId=${project.projectId})}" method="post" onsubmit="confirmDeletion(event)" class="danger">
                <button type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
