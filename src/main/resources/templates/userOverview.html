<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Your projects - Efficio</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .project-link {
            text-decoration: none; /* Remove underline */
            color: inherit;        /* Inherit the color */
            display: block;         /* Make <a> a block-level element */
        }

        .project-box {
            position: relative;    /* This is necessary for positioning the delete button inside */
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            display: block;         /* Ensures the box behaves like a block element */
            cursor: pointer;       /* Change cursor to pointer when hovering over the box */
        }

        .project-box:hover {
            background-color: #f0f0f0; /* Change background color on hover */
        }

        .delete-form {
            position: absolute;     /* Position the delete form inside the box */
            top: 10px;              /* Adjust the position from the top */
            right: 10px;            /* Adjust the position from the right */
            margin: 0;              /* Remove any margin */
        }

        .delete-button {
            background-color: #ff4d4d; /* Red background for the delete button */
            color: white;              /* White text */
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #e60000; /* Darker red on hover */
        }
    </style>

    <!-- JavaScript for confirmation -->
    <script>
        function confirmDeletion(event) {
            event.stopPropagation();
            if (!confirm("Are you sure you want to delete this project?")) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
<h1>Your Projects Overview</h1>

<div th:if="${message}" class="message">
    <p th:text="${message}"></p>
</div>

<!-- If user has no projects -->
<div th:if="${#lists.isEmpty(projects)}">
    <p>You don't have any projects yet.</p>
</div>

<!-- Projects overview container -->
<div class="projects-container">
    <div th:each="project : ${projects}" class="project-box">
        <div class="project-box">
            <a th:href="@{/project/{projectId}(projectId=${project.projectId})}" class="project-link">
                <h3 th:text="${project.name}"></h3>
                <p><strong>Description:</strong> <span th:text="${project.description}"></span></p>
                <p><strong>Start Date:</strong> <span th:text="${project.startDate}"></span></p>
                <p><strong>Deadline:</strong> <span th:text="${project.deadline}"></span></p>
            </a>
            <form th:action="@{/project/delete/{projectId}(projectId=${project.projectId})}" method="post" onsubmit="confirmDeletion(event)" class="delete-form">
                <button type="submit" class="delete-button">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
