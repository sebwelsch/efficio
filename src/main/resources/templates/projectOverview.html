<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Project overview</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Efficio</h1>
        <a href="/logout" class="logout-button">
            <button>Logout</button>
        </a>
    </header>

    <div class="main-content">
        <div class="side-nav">
            <h2>Projects</h2>
        </div>

        <div class="project-details">
            <h1 th:text="${project.name}">Project 1</h1>
            <div class="project-info">
                <p th:text="${project.description}"> This will be the greatest project ever made. What we are gonna do is we are going to make a project thats about a project. How great is that?</p>
            </div>
        </div>

        <div class="task-container">
            <h1>Tasks</h1>
        </div>

        <div class="list-container">
            <h1>Subprojects</h1>
            <div th:each="subproject: ${subprojects}">
                <p th:text="${subproject.name}"></p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
