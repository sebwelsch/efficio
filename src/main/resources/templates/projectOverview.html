<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Project overview - Efficio</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!--  Top navigation bar  -->
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="main-content">
        <!-- Side-navigation bar for projects -->
        <div th:insert="~{fragments/sidenav :: sidenav}"></div>

        <div th:if="${error} or ${success}">
            <p class="danger" th:text="${error}"></p>
            <p class="success" th:text="${success}"></p>
        </div>

        <a th:href="@{/project/{projectId}/update(projectId=${project.projectId})}">
            <button>Update project</button>
        </a>

        <div class="project-wrapper">
            <!-- The project details -->
            <div class="project-details">
                <h1 th:if="${project}" th:text="${project.name}">Project name</h1>
                <div class="project-info">
                    <p th:if="${project}" th:text="${project.description}">Description of the project</p>
                </div>
            </div>
            <form method="post" th:action="@{/project/{projectId}/share(projectId=${project.projectId})}">
                <label for="username">Share project with another user</label>
                <input id="username" placeholder="Username" th:name="username" type="text">

                <button type="submit">Share project</button>
            </form>

            <!-- Time estimation for each workday -->
            <div class="bottom-container">
                <h1>Time usage per day</h1>
            </div>
        </div>

        <div class="right-container" th:if="${project}">
            <a th:href="@{/project/{projectId}/subproject/{subProjectId}/tasks/add(projectId=${project.projectId}, subProjectId=${subproject.subprojectId})}"
               th:if="${subproject}">
                <button class="btn btn-primary">Add Task</button>
            </a>
            <h1>Subprojects</h1>
            <a th:href="@{/project/{projectId}/subproject/create(projectId=${project.projectId})}">
                <button>Create subproject</button>
            </a>
            <div th:each="subproject: ${subprojects}">
                <p th:text="${subproject.name}"></p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
