<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Projects</title>
    <style>
        /* Add some basic styling for the project boxes */
        .project-box {
            width: 300px;
            margin: 10px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f4f4f4;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .project-box:hover {
            background-color: #e0e0e0;
        }

        .project-box h3 {
            margin-top: 0;
            font-size: 18px;
        }

        .projects-container {
            display: flex;
            flex-wrap: wrap;
        }

        .message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Your Projects Overview</h1>
<div th:if="${message}" class="message">
    <p th:text="${message}"></p>
</div>

<!-- If the user has no projects -->
<div th:if="${#lists.isEmpty(projects)}">
    <p>You don't have any projects yet.</p>
</div>

<!-- Projects overview container -->
<div class="projects-container">
    <div th:each="project : ${projects}">
        <div class="project-box" th:onclick="'window.location.href=\'/project/' + ${project.projectId} + '\''">
            <h3 th:text="${project.name}"></h3>
            <p th:text="${project.description}"></p>
            <p><strong>Start Date:</strong> <span th:text="${project.startDate}"></span></p>
            <p><strong>Deadline:</strong> <span th:text="${project.deadline}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
