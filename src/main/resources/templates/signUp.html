<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Opret en bruger</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">


  <form th:action="@{/signup}" th:object="${newUser}" method="post">
    <h2>Create account</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="userPassword">Password</label>
      <input type="password" id="userPassword" name="password" required>
    </div>

    <div class="form-group">
      <label for="userConfirmPassword">Bekr√¶ft Password</label>
      <input type="password" id="userConfirmPassword" name="confirmPassword" required>
    </div>



    <div th:if="${error}" class="danger">
      <p th:text="${error}"></p>
    </div>


    <div th:if="${success}" class="success">
      <p th:text="${success}"></p>
    </div>

    <button type="submit">Create account</button>
  </form>


  <div class="form-container mt-3">
    <p>Already have an account?</p>
    <a href="/login">
      <button>Log in</button>
    </a>
  </div>

</div>

</body>
</html>
